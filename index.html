<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#01 - Pixel Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Largura do Grid</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Altura do Grid</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">Criar Grid</button>
                <button id="clear-grid">Limpar Grid</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Apagar</button>
                <button id="paint-btn">Pintar</button>
            </div>

        </div>
        <div class="container"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
